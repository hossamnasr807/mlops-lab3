stages:
  preprocess:
    cmd: python preprocess.py
    deps:
      - preprocess.py
    outs:
      - data/data_raw.csv
      - data/train.csv
      - data/test.csv

  train:
    cmd: python train.py
    deps:
      - train.py
      - data/train.csv
    outs:
      - models/model.pkl
    metrics:
      - train_metrics.json:
          cache: false

  tune:
    cmd: python tune.py
    deps:
      - tune.py
      - data/train.csv
      - data/test.csv
    outs:
      - models/best_rf.pkl
    metrics:
      - tune_metrics.json:
          cache: false
